<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
 
  <!-- NAV BAR TITLE OF GAME -->
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Number Guessing Game</span>
  </nav>
   <div class="row m-5">
     <div class="col-sm-6">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">You have 5 Guesses to Guess a number between 0 and 9</label>
              <input type="number" class="form-control border-success" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Guess as integer Please">
              <small id="emailHelp" class="form-text text-muted">Good Luck</small>
            </div>
  

            <button type="submit" class="btn btn-success">Submit Guess</button>
          </form>
     </div>
     <div class="col-sm-6">
        <ul class="list-group">
            <li class="list-group-item">What you have Guessed</li>
            <li class="list-group-item">X</li>
            <li class="list-group-item">Y</li>
            <li class="list-group-item">Z</li>
          </ul>
     </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
